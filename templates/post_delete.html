<h1> Delete Post </h1>
<form action="" method="post" enctype="multipart/form-data">
    {% comment %} avoid attack {% endcomment %}
    {% csrf_token %}
    {% comment %} as_p: treat each element in form as a paragraph {% endcomment %}
    <p> Do you want to delete "{{ post.title }}" ? </p>
    <button type="submit">Delete</button>
</form>
